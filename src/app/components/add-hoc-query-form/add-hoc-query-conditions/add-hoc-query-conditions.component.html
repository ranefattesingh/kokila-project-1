<ng-container>
    <mat-card>
        <div>
            <div>
                <h2>Condition</h2>
            </div>
            <div>
                <button (click)="omAddNewConditionRowClick()">+ Add Conditions</button>
            </div>
        </div>
        <div *ngFor="let condition of getConditions().controls; let conditionIndex = index">
            <!-- logical -->
            <div>
                <mat-form-field appeareance="outline">
                    <mat-select matNativeControl>
                        <mat-option></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- column name -->
            <div>
                <mat-form-field appeareance="outline">
                    <mat-select matNativeControl>
                        <mat-option *ngFor="let item of getConditionColumnNames(conditionIndex).controls">
                            {{item.value.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- arithmatic -->
            <div>
                <mat-form-field appeareance="outline">
                    <mat-select matNativeControl>
                        <mat-option></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- column value -->
            <div>
                <mat-form-field appeareance="outline">
                    <mat-select matNativeControl>
                        <mat-option></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-icon (click)="onDeleteConditionRowClick(conditionIndex)">delete</mat-icon>
            </div>
        </div>
    </mat-card>
</ng-container>
