<ng-container>
    <mat-card>
        <div>
            <div>
                <h2>Select View</h2>
            </div>
            <div>
                <mat-form-field>
                    <mat-select (selectionChange)="onSelectReport($event.value)">
                        <mat-option 
                        *ngFor="let item of getSelectViewReportList().controls; let i = index"
                        [value]="item.value"
                        >
                        {{item.value.name}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <h2>View Column</h2>
            </div>
        </div>
        <div>
            <div>
                <mat-list>
                    <mat-list-item *ngFor="let item of getSelectViewColumnNames().controls; let i = index">
                        <mat-icon (click)="onViewListItemAddClick(item.value)">add</mat-icon>
                        <h3 matLine>{{item.value.name}}</h3>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </mat-card>
</ng-container>
